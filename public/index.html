<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- LINK TO SEMANTIC UI -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <!-- LINK TO CSS STYLESHEET -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- LINK TO FAVICON -->
  <link rel="icon" type="image/png" href="../public/assets/images/favicon.png">
  <title>Fitness Tracker</title>
</head>

<body>
  <!-- NAV BAR -->
  <nav>
    <a href="/">Fitness Tracker</a>
    <a href="/stats">Dashboard</a>
  </nav>
  <!-- MAIN CONTENT -->
  <div class="wrapper workout">
    <header>
      <h1>Fitness Tracker</h1>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3>Last Workout</h3>
          <div>
            <!-- WORKOUT STATS RENDER HERE -->
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue button">Continue Workout</a>
              <a href="/exercise" class="huge positive ui button">New Workout</a>
            </div>
          </div>
        </div>
        <!-- IF NO WORKOUTS IN DATABASE, THIS RENDERS -->
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- MODULE TO SHOW WHEN EXERCISES ADDED TO WORKOUT -->
  <div id="toast">
    Workout Added Successfully!
  </div>
  <!-- JAVASCRIPT FOR APIs, WORKOUT, AND HOMEPAGE -->
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/workout.js"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
